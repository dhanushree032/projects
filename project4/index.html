<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"href="font-awesome-4.7.0/css/font-awesome.min.css"/>
   
    </head>
<body>
    <div class="card1">
        <div class="card">
            <img src="1.jpg" alt="Emma johnson"/>
            <h3>EMMA JOHNSON</h3>
            <p> front-end developer who turns design into high performance wed inter-face.</p>
            <div class="social">
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="card">
            <img src="2.jpg" alt="liam carter"/>
            <h3>LIAM CARTER</h3>
            <p> FULL-STACK engineer blending logic with creativity in modern tech stacks.</p>
            <div class="social">
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></i></a>
                <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            </div>
        </div>
            <div class="card">
                <img src="3.jpg" alt="leo morgan"/>
                <h3>LEO MORGAN</h3>
                <p> UI/UX designer creating intuitive and delightful user experience daily.</p>
                <div class="social">
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                </div>
            </div>
    </div>
</body>
</html>
